<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body class="page">
    <header>
        <div>
            <a href="index.html">
                <img src="img/logo-black.png" alt="Logo GeniArtHub version sombre">
            </a>
            <a href="order.html"><img src="img/cart.svg" alt="Aller au panier"></a>
        </div>
    </header>
    <main>
        <section id="panier row">
            <h1 class="title">Votre panier</h1>
            <article id="test">
                <div class="trait"></div>
                <div id="zzz"></div>
                
                <div class="div_commande">
                    <h3 class="title3">Total de la commande</h3>
                    <p class="para_total">X articles pour un montant de X</p>
                </div>
                <div class="trait"></div>
            </article>
        </section>
        <section id="commande">
            <h2 class="title">Formulaire de commande</h2>
            <article>
                <div class="trait"></div>
                <form id="form" action="#">
                    <div class="form_input">
                        <label for="">Prénom :</label>
                    <input type="text" id="firstname" placeholder="Min 2 lettres, pas de caractères spéciaux">
                    </div>
                    <div class="form_input">
                        <label for="">Nom :</label>
                    <input type="text" id="name" placeholder="Min 2 lettres, pas de caractères spéciaux">
                    </div>
                    <div class="form_input">
                        <label for="">Adresse :</label>
                    <input type="text" id="adresse" placeholder="Au moins 10 caractères">
                    </div>
                    <div class="form_input">
                        <label for="">Ville :</label>
                    <input type="text" id="ville" placeholder="Au moins 3 caractères, pas de chiffres">
                    </div>
                    <div class="form_input">
                        <label for="">Email :</label>
                    <input type="mail" id="email" placeholder="Doit être un mail valide">
                    </div>
                    <input id="user_command" type="submit">
                </form>
            </article>
        </section>
    </main>
    <footer>
        <p><a href="https://www.errantecreation.com/">Errante Creation</a> © 2023 - GeniArtHub</p>
    </footer>
    <script src="js/order.js"></script>
</body>
</html>
